<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.css">
    <title>Document</title>

</head>

<body>
    <div class="content-lg container">
        <div class="row row-space-1 margin-b-2">

            <div class="col-sm-4 sm-margin-b-2">
                <div class="service" data-height="height">
                    <div class="service-element">
                        <h3 class="margin-b-5">芒果微兔合作签约仪式</h3>
                    </div>
                    <div class="service-info" id="link">
                        <img class="img-reseponsive margin-b-10" src="./assets/img/577x343/01.png" style="width:280px;height:auto;" data-toggle="modal"
                            data-target="myModal">
                        <p class="margin-b-5">芒果微兔合作签约仪式11</p>
                    </div>
                </div>
            </div>
            <!-- 模态框 -->
            <div class="modal odal-default fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content" style="width: 433px">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="modal-body">
                            <iframe width="400" height="300" frameborder="0" allowfullscreen=""></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End 模态框 -->

        </div>
    </div>

    <script src="./vendor/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <script>

        $('#link').click(function () {
            var src = 'http://oxyi0vk1f.bkt.clouddn.com/evn4.mp4';
            $('#myModal').modal('show');
            $('#myModal iframe').attr('src', src);
        });
        
        $('#myModal').on('hide.bs.modal',function(){
            $('#myModal iframe').removeAttr('src');
        })

    </script>
</body>

</html>
